<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .countdown-container {
        background: linear-gradient(26deg, gray 50%, skyblue  50%);
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #282c34;
        line-height: 60px;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 10px 10px 10px green;
      }
      h1 {
        color: transparent;
        -webkit-text-stroke-color: black;
        -webkit-text-stroke-width: 2px;
        font-weight: 900;
        font-size: 3.5em;
        letter-spacing: 5px;
      }
      #countdown {
        display: flex;
        justify-content: center;
        gap: 10px;
        align-items: center;
        font-size: 3em;
      }
      #days,
      #hours,
      #minutes,
      #seconds {
        background-color: rgb(97, 218, 251, 0.1);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        min-width: 80px;
        text-align: center;
      }
      #time-setter {
        margin-bottom: 20px;
      }
      #time-setter input {
        width: 70px;
        padding: 5px;
        font-size: 1em;
        margin-right: 5px;
        border-radius: 5px;
        border: none;
      }
      #time-setter button {
        padding: 8px 15px;
        font-size: 1em;
        border-radius: 5px;
        background-color: gold;
        color: black;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      #controls {
        margin-top: 5%;
        display: flex;
        gap: 10px;
      }
      #controls button {
        background-color: rgb(97, 218, 251, 0.1);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      }
      #controls #start:hover {
        background-color: green;
      }
      #controls #pause:hover {
        background-color: red;
      }
      #controls #reset:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>    

    <div class="countdown-container">
      <div class="container">
        <h1>Countdown Timer</h1>
        
        <div id="time-setter">
          <input type="number" id="inputDays" placeholder="Days" min="0" />
          <input type="number" id="inputHours" placeholder="Hours" min="0" max="23" />
          <input type="number" id="inputMinutes" placeholder="Minutes" min="0" max="59" />
          <input type="number" id="inputSeconds" placeholder="Seconds" min="0" max="59" />
          <button id="setTime">Set Time</button>
        </div>
        
        <div id="countdown">
          <div id="days">00</div>
          <div>:</div>
          <div id="hours">00</div>
          <div>:</div>
          <div id="minutes">00</div>
          <div>:</div>
          <div id="seconds">00</div>
        </div>
        
        <div id="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
      
      <script>
        
      // Countdown Timer JavaScript
      // Get DOM elements
      let days = document.getElementById("days");
      let hours = document.getElementById("hours");
      let minutes = document.getElementById("minutes");
      let seconds = document.getElementById("seconds");
      
      let inputDays = document.getElementById("inputDays");
      let inputHours = document.getElementById("inputHours");
      let inputMinutes = document.getElementById("inputMinutes");
      let inputSeconds = document.getElementById("inputSeconds");
      let setTimeButton = document.getElementById("setTime");

      let startButton = document.getElementById("start");
      let pauseButton = document.getElementById("pause");
      let resetButton = document.getElementById("reset");

      let countdownInterval;
      let countdownTime = 0; // total time in seconds
      let isPaused = false;

      function updateDisplay() {
        let d = Math.floor(countdownTime / (3600 * 24));
        let h = Math.floor((countdownTime % (3600 * 24)) / 3600);
        let m = Math.floor((countdownTime % 3600) / 60);
        let s = countdownTime % 60;

        days.textContent = d.toString().padStart(2, "0");
        hours.textContent = h.toString().padStart(2, "0");
        minutes.textContent = m.toString().padStart(2, "0");
        seconds.textContent = s.toString().padStart(2, "0");
      }

      function startCountdown() {
        // if (countdownInterval) return;

        isPaused = false;
        countdownInterval = setInterval(() => {
          if (!isPaused && countdownTime > 0) {
            countdownTime--;
            updateDisplay();
          } else if (countdownTime <= 0) {
            clearInterval(countdownInterval);
            countdownInterval = null;
            alert("Time's up!");
          }
        }, 1000);
      }

      function pauseCountdown() {
        isPaused = true;
      }

      function resetCountdown() {
        clearInterval(countdownInterval);
        countdownInterval = null;
        countdownTime = 0;
        updateDisplay();
      }

      function setTimeFromInput() {
        let d = parseInt(inputDays.value || 0);
        let h = parseInt(inputHours.value || 0);
        let m = parseInt(inputMinutes.value || 0);
        let s = parseInt(inputSeconds.value || 0);

        countdownTime = d * 86400 + h * 3600 + m * 60 + s;
        updateDisplay();
      }

      // Event Listeners
      setTimeButton.addEventListener("click", setTimeFromInput);
      startButton.addEventListener("click", startCountdown);
      pauseButton.addEventListener("click", pauseCountdown);
      resetButton.addEventListener("click", resetCountdown);

      updateDisplay(); // Initial call



    </script>
  </body>
</html>
